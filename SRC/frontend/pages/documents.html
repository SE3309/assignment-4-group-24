<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/output.css">
  <title>Document Manager</title>
</head>
<body class="h-screen bg-gray-100 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white flex flex-col">
    <div class="flex items-center justify-center h-16 border-b border-gray-700">
      <img src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Logo" class="h-8 w-auto">
    </div>
    <nav class="flex-1 px-2 py-4 space-y-2">
      <a href="dashboard.html" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg hover:bg-gray-800">
        Dashboard
      </a>
      <a href="dispatchers.html" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg hover:bg-gray-800">
        Dispatchers
      </a>
      <a href="clients.html" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg hover:bg-gray-800">
        Clients
      </a>
      <a href="jobs.html" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg hover:bg-gray-800">
        All Jobs
      </a>
      <a href="drivers.html" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg hover:bg-gray-800">
        Drivers
      </a>
      <a href="trucks.html" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg hover:bg-gray-800">
        Trucks
      </a>
      <a href="expenses.html" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg hover:bg-gray-800">
        Expenses
      </a>
      <a href="documents.html" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg bg-gray-800">
        Documents
      </a>
      <a href="settings.html" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg hover:bg-gray-800">
        Settings
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 h-16 bg-white border-b border-gray-300">
      <h1 class="text-2xl font-semibold text-gray-700">Document Manager</h1>
      <div class="flex items-center space-x-4">
        <!-- Profile Icon -->
        <div class="flex items-center justify-center w-10 h-10 bg-indigo-500 text-white rounded-full">JD</div>
        <!-- Logout Button -->
        <button class="px-4 py-2 bg-red-500 text-white text-sm font-medium rounded-lg hover:bg-red-600">
          Logout
        </button>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 p-6 bg-gray-100">
      <!-- Add Document Form -->
      <section class="mb-6">
        <form id="add-document-form" class="bg-white shadow rounded-lg p-6">
          <h2 class="text-lg font-semibold text-gray-700 mb-4">Add Document</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="type" class="block text-gray-600 font-medium mb-2">Type</label>
              <select id="type" class="w-full border border-gray-300 rounded-lg p-2">
                <option value="Client">Client</option>
                <option value="Driver">Driver</option>
                <option value="Truck">Truck</option>
              </select>
            </div>
            <div>
              <label for="document-type" class="block text-gray-600 font-medium mb-2">Document Type</label>
              <input type="text" id="document-type" class="w-full border border-gray-300 rounded-lg p-2" required />
            </div>
            <div>
              <label for="file-path" class="block text-gray-600 font-medium mb-2">File Path</label>
              <input type="text" id="file-path" class="w-full border border-gray-300 rounded-lg p-2" required />
            </div>
            <div>
              <label for="dispatcher-id" class="block text-gray-600 font-medium mb-2">Dispatcher ID</label>
              <input type="number" id="dispatcher-id" class="w-full border border-gray-300 rounded-lg p-2" required />
            </div>
            <div id="job-id-container">
              <label for="job-id" class="block text-gray-600 font-medium mb-2">Job ID</label>
              <input type="number" id="job-id" class="w-full border border-gray-300 rounded-lg p-2" />
            </div>
            <div id="driver-id-container" class="hidden">
              <label for="driver-id" class="block text-gray-600 font-medium mb-2">Driver ID</label>
              <input type="number" id="driver-id" class="w-full border border-gray-300 rounded-lg p-2" />
            </div>
            <div id="truck-id-container" class="hidden">
              <label for="truck-id" class="block text-gray-600 font-medium mb-2">Truck ID</label>
              <input type="number" id="truck-id" class="w-full border border-gray-300 rounded-lg p-" />
            </div>
          </div>
          <button type="submit" class="mt-4 px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700">
            Add Document
          </button>
        </form>

      </section>

      <!-- Document Table -->
      <section>
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Documents</h2>
        <section class="mb-6">
          <div class="flex items-center space-x-4">
            <label for="filter-type" class="block text-gray-600 font-medium">Filter by Type:</label>
            <select id="filter-type" class="border border-gray-300 rounded-lg p-2">
              <option value="All">All</option>
              <option value="Client">Client</option>
              <option value="Driver">Driver</option>
              <option value="Truck">Truck</option>
            </select>
            <button id="filter-button" class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700">
              Apply Filter
            </button>
          </div>
        </section>
        
        <div class="overflow-x-auto bg-white shadow rounded-lg">
          <table class="w-full table-auto">
            <thead class="bg-gray-200">
              <tr>
                <th class="px-4 py-2 text-left text-gray-600 font-medium">Type</th>
                <th class="px-4 py-2 text-left text-gray-600 font-medium">Document ID</th>
                <th class="px-4 py-2 text-left text-gray-600 font-medium">Document Type</th>
                <th class="px-4 py-2 text-left text-gray-600 font-medium">Created At</th>
                <th class="px-4 py-2 text-left text-gray-600 font-medium">File Path</th>
                <th class="px-4 py-2 text-center text-gray-600 font-medium">Actions</th>
              </tr>
            </thead>
            <tbody id="document-table-body" class="divide-y divide-gray-200">
              <!-- Rows will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="../js/document.js"></script>
</body>
</html>
