<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truck Management</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Truck Management</h1>

  <!-- Form to Add a New Truck -->
  <h2>Add a New Truck</h2>
  <form id="add-truck-form">
    <input type="text" name="license-plate" placeholder="License Plate" required>
    <input type="text" name="truck-brand" placeholder="Truck Brand" required>
    <input type="number" name="max-capacity" placeholder="Max Capacity" required>
    <input type="number" name="total-driven" placeholder="Total Driven" required>
    <input type="text" name="availability" placeholder="Availability" required>
    <input type="date" name="last-service-date" required>
    <input type="number" name="dispatcher-id" placeholder="Dispatcher ID" required>
    <button type="submit">Add Truck</button>
  </form>

  <h2>Truck List</h2>
  <table>
    <thead>
      <tr>
        <th>Truck ID</th>
      <th>License Plate</th>
      <th>Availability</th>
      <th>Actions</th>
      </tr>
    </thead>
    <tbody id="truck-table-body">
      <!-- Rows for trucks will be inserted here -->
    </tbody>
  </table>

  <script>
    // Fetch and display trucks
    async function fetchTrucks() {
      try {
        const response = await fetch('http://localhost:3000/trucks');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const trucks = await response.json();
        const tableBody = document.getElementById('truck-table-body');
        tableBody.innerHTML = '';

        trucks.forEach(truck => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${truck.Truck_ID}</td>
            <td>${truck.License_Plate}</td>
            <td>${truck.Availability}</td>
            <td>
              <button onclick="viewTruckDetails(${truck.Truck_ID})">View</button>
              <button onclick="editTruck(${truck.Truck_ID})">Edit</button>
              <button onclick="deleteTruck(${truck.Truck_ID})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching trucks:', error);
      }
    }

    // Fetch truck details
    async function viewTruckDetails(id) {
      try {
        const response = await fetch(`http://localhost:3000/trucks/${id}`);
        const truck = await response.json();
        alert(`
          Truck Details:
          ID: ${truck.Truck_ID}
          License Plate: ${truck.License_Plate}
          Brand: ${truck.Truck_Brand}
          Max Capacity: ${truck.Max_Capacity}
          Total Driven: ${truck.Total_Driven}
          Availability: ${truck.Availability}
          Last Service Date: ${truck.Last_Service_Date}
          Dispatcher ID: ${truck.Dispatcher_ID}
        `);
      } catch (error) {
        console.error('Error fetching truck details:', error);
      }
    }

    // Add a new truck
    document.getElementById('add-truck-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const truckData = {
        License_Plate: formData.get('license-plate'),
        Truck_Brand: formData.get('truck-brand'),
        Max_Capacity: formData.get('max-capacity'),
        Total_Driven: formData.get('total-driven'),
        Availability: formData.get('availability'),
        Last_Service_Date: formData.get('last-service-date'),
        Dispatcher_ID: formData.get('dispatcher-id')
      };

      const response = await fetch('http://localhost:3000/trucks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(truckData),
      });

      if (response.ok) {
        alert('Truck added successfully!');
        fetchTrucks();
      } else {
        alert('Error adding truck.');
      }
    });

    // Edit a truck
    async function editTruck(id) {
      const newLicensePlate = prompt('Enter new license plate:');
      const newBrand = prompt('Enter new brand:');
      const response = await fetch(`http://localhost:3000/trucks/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ License_Plate: newLicensePlate, Truck_Brand: newBrand })
      });

      if (response.ok) {
        alert('Truck updated.');
        fetchTrucks();
      } else {
        alert('Error updating truck.');
      }
    }

    // Delete a truck
    async function deleteTruck(id) {
      if (confirm('Are you sure you want to delete this truck?')) {
        const response = await fetch(`http://localhost:3000/trucks/${id}`, { method: 'DELETE' });
        if (response.ok) {
          alert('Truck deleted.');
          fetchTrucks();
        } else {
          alert('Error deleting truck.');
        }
      }
    }

    // Fetch trucks when the page loads
    window.onload = fetchTrucks;
  </script>
</body>
</html>
